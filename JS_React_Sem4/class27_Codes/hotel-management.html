<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="header w-100 text-center border border-dark m-1 p-1">
        <h1>Hotel Registration form</h1>
    </div>
    <div class="customer w-50 m-auto mt-5 text-center bg-dark text-white p-2">
        <h2>Customer Info</h2>
    </div>
    <form class="w-50 m-auto mt-5">
      <div class="form-group">
        <label for="exampleInputEmail1">Customer Name</label>
        <input
          type="text"
          class="form-control"
          id="InputName"
          aria-describedby="emailHelp"
          placeholder="Enter name"
        />

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Check in Date</label>
        <input
          type="date"
          class="form-control"
          id="InputDate"
          placeholder="Date"
        />
      </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Total Number of Days</label>
            <input
            type="number"
            class="form-control"
            id="InputDays"
            placeholder="Enter Days"
            />
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Total Number of Person</label>
            <input
            type="number"
            class="form-control"
            id="InputPerson"
            placeholder="Enter Person"
            />
        </div>

        <div class="customer w-50 m-auto mt-5 text-center">
            <h2>Amenties</h2>
        </div>






    </form>

    <script></script>
  </body>
</html>
