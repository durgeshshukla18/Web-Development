<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Registration Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-section-header {
            background-color: #000;
            color: #fff;
            font-weight: 600;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            text-align: center;
            border-radius: 0.25rem;
        }
        .form-container {
            background: #fff;
            border: 2px solid #000;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem 2rem;
            border-radius: 0.35rem;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
        }
        .room-type-card {
            border: 2px solid #ddd;
            border-radius: 0.5rem;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: auto;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #f0f0f0;
        }
        .room-type-card:hover, 
        .room-type-input:checked + .room-type-label .room-type-card {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13,110,253,.5);
            background-color: #e7f1ff;
        }
        .room-type-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
        }
        .room-type-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h4 class="text-center mb-4">Hotel Registration Form</h4>

        <div class="form-section-header">Customer Info</div>
        <form>
            <div class="mb-3 row align-items-center">
                <label for="customerName" class="col-sm-5 col-form-label">Customer Name</label>
                <div class="col-sm-7">
                    <input type="text" id="customerName" class="form-control" placeholder="Enter your name" />
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label for="checkInDate" class="col-sm-5 col-form-label">Check in Date</label>
                <div class="col-sm-7">
                    <input type="date" id="checkInDate" class="form-control" />
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label for="totalDays" class="col-sm-5 col-form-label">Total No of Days</label>
                <div class="col-sm-7">
                    <input type="number" id="totalDays" class="form-control" min="1" placeholder="1" />
                </div>
            </div>
            <div class="mb-4 row align-items-center">
                <label for="totalPersons" class="col-sm-5 col-form-label">Total No of Persons</label>
                <div class="col-sm-7">
                    <input type="number" id="totalPersons" class="form-control" min="1" placeholder="1" />
                </div>
            </div>

            <div class="form-section-header">Select Room Type</div>
            <div class="d-flex justify-content-around mb-4">
                <input type="radio" id="deluxRoom" name="roomType" class="room-type-input" />
                <label class="room-type-label" for="deluxRoom">
                    <div class="room-type-card" aria-label="Delux Room icon or image placeholder">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/01371e9c-4fdc-4f61-89d8-978df5910afe.png" alt="Illustration of Delux Room with comfortable bed and warm ambiance" style="max-width: 100%; max-height: 100%;" onerror="this.style.display='none'" />
                    </div>
                    Delux Room
                </label>

                <input type="radio" id="suiteRoom" name="roomType" class="room-type-input" />
                <label class="room-type-label" for="suiteRoom">
                    <div class="room-type-card" aria-label="Suite Room icon or image placeholder">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/11428de3-c97e-4f09-ba20-abc1ea67c183.png" alt="Illustration of Suite Room with spacious area and luxury furnishings" style="max-width: 100%; max-height: 100%;" onerror="this.style.display='none'" />
                    </div>
                    Suite Room
                </label>
            </div>

            <div class="form-section-header">Select Amenities</div>
            <div class="mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="wifi" />
                    <label class="form-check-label" for="wifi">Wi-Fi</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="breakfast" />
                    <label class="form-check-label" for="breakfast">Breakfast</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="parking" />
                    <label class="form-check-label" for="parking">Parking</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="pool" />
                    <label class="form-check-label" for="pool">Swimming Pool</label>
                </div>
            </div>

            <div class="form-section-header">Advance Amount</div>
            <div class="mb-3 row align-items-center">
                <label for="advanceAmount" class="col-sm-5 col-form-label">Advance Amount</label>
                <div class="col-sm-7">
                    <input type="text" id="advanceAmount" class="form-control" placeholder="Enter Amount" />
                </div>
            </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Register</button>
            </div>
        </form>
    </div>

    <div class="displayEntries m-3 p-2">
        <div class="form-section-header">Registered Entries</div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Check-in Date</th>
                    <th>Total Days</th>
                    <th>Total Persons</th>
                    <th>Room Type</th>
                    <th>Amenities</th>
                    <th>Advance Amount</th>
                    <th>Balance Amount</th>
                </tr>
            </thead>
            <tbody id="entriesTableBody">
                <!-- Entries will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        var costs = {
            deluxRoom: 2000,
            suiteRoom: 3000,
            wifi: 100,
            breakfast: 150,
            parking: 50,
            pool: 200
        };

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            var customerName = document.getElementById('customerName').value;
            var checkInDate = document.getElementById('checkInDate').value;
            var totalDays = parseInt(document.getElementById('totalDays').value, 10);
            var totalPersons = parseInt(document.getElementById('totalPersons').value, 10);
            var roomType = document.querySelector('input[name="roomType"]:checked');
            var amenities = Array.from(document.querySelectorAll('.form-check-input:checked')).map(el => el.id);
            var advanceAmount = parseFloat(document.getElementById('advanceAmount').value);

            if (!customerName || !checkInDate || !totalDays || !totalPersons || !roomType || !advanceAmount) {
                alert("Please fill all fields correctly.");
                return;
            }

            var roomCost = costs[roomType.id] * totalDays;
            var amenitiesCost = amenities.reduce((sum, amenity) => sum + costs[amenity] * totalDays, 0);
            var totalCost = roomCost + amenitiesCost;
            var balanceAmount = totalCost - advanceAmount;

            var newRow = `<tr>
                <td>${customerName}</td>
                <td>${checkInDate}</td>
                <td>${totalDays}</td>
                <td>${totalPersons}</td>
                <td>${roomType.nextElementSibling.textContent}</td>
                <td>${amenities.join(', ')}</td>
                <td>${advanceAmount.toFixed(2)}</td>
                <td>${balanceAmount.toFixed(2)}</td>
            </tr>`;

            document.getElementById('entriesTableBody').insertAdjacentHTML('beforeend', newRow);

            this.reset();
        });
        
    </script>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
