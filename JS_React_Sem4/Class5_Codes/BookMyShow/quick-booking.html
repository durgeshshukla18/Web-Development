<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
            .modal-dialog {
                max-width: 100%;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .modal-content {
                height: 100%;
                background-color: black;
                border: none;
                border-radius: 0;
            }
    </style>

    <script type="text/javascript">
        function quickBooking(){
            movie = document.getElementById("lstMovies").value;
            cinema = document.getElementById("lstCinema").value;
            date = document.getElementById("lstDate").value;
            time = document.getElementById("lstTime").value;
            seats = document.getElementById("lstSeats").value;

            // document.getElementById("summary").style.display = "block";
            
            document.getElementById("lblMovies").innerHTML = "Movie: " + movie;
            document.getElementById("lblCinema").innerHTML = "Cinema: " + cinema;
            document.getElementById("lblDate").innerHTML = "Date: " + date;
            document.getElementById("lblTime").innerHTML = "Time: " + time;
            document.getElementById("lblSeats").innerHTML = "Seats: " + seats;

            dispImg = document.getElementById("loadingImage");
            if(movie === "Movie 1"){
                dispImg.src = "https://www.123moviesfree.net/wp-content/uploads/2023/01/Avatar-The-Way-of-Water-2022.jpg";
            }else if(movie === "Movie 2"){
                dispImg.src = "https://www.123moviesfree.net/wp-content/uploads/2023/01/Avatar-The-Way-of-Water-2022.jpg";
            }else if(movie === "MAX"){
                dispImg.src = "https://www.123moviesfree.net/wp-content/uploads/2023/01/Avatar-The-Way-of-Water-2022.jpg";
            }else{
                dispImg.src = "https://www.123moviesfree.net/wp-content/uploads/2023/01/Avatar-The-Way-of-Water-2022.jpg";
            }



            $('#bookingModal').modal('hide');
        }


    </script>
</head>
<body>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#bookingModal" style="padding: 10px; margin: 16px;">
        Quick Booking
    </button>

    <!-- Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel" style="color: white;">Quick Booking</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <select id="lstMovies" class="form-control mr-2">
                            <option selected disabled><h2>Select Movie</h2></option>
                            <option>Movie 1</option>
                            <option>Movie2</option>
                            <option>MAX</option>
                        </select>

                        <select id="lstCinema" class="form-control mr-2">
                            <option selected><h2>Select Cinema</h2></option>
                            <option>PVR Phoenix market city</option>
                            <option>INOX whitfield</option>
                            <option>Cinepolis Shantiniketan</option>
                        </select>

                        <select id="lstDate" class="form-control mr-2">
                            <option selected><h2>Select Date</h2></option>
                            <option>Today</option>
                            <option>Tomorrow</option>
                            <option>Day After</option>
                        </select>

                        <select id="lstTime" class="form-control mr-2">
                            <option selected><h2>Select Time</h2></option>
                            <option>10:00 AM</option>
                            <option>2:00 PM</option>
                            <option>6:30 PM</option>
                        </select>

                        <select id="lstSeats" class="form-control mr-2">
                            <option selected>Select Seats</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>

                        <button onclick="quickBooking()" class="btn btn-danger">Book</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="summary">
        <h1>Booking Summary</h1>
        <img height="100px" width="100px" id="loadingImage" style="border: 1px solid black;">
        <div id="summaryDetails">
            <dl>
                <dt id="lblMovies"></dt>
                <dd></dd>
                <dt id="lblCinema"></dt>
                <dd></dd>
                <dt id="lblDate"></dt>
                <dd></dd>
                <dt id="lblTime"></dt>
                <dd></dd>
                <dt id="lblSeats"></dt>
                <dd></dd>
            </dl>
        
    </div>
    </div>
</body>
</html>
