<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let age = prompt("Enter your age: ");
        if(age == null){
            console.log("No age entered");
        }else if(age == ''){
            console.log("Invalid age entered");
        }else{
            console.log("Your age is: " + age);
        }
    </script>
</head>

</body>
</html>
