<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <style>
        
    </style>
</head>
<body>
    <form action="" class="w-25 border border-2 rounded border-dark p-3 m-5" id="frmLogin"> 
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" value="" id="checkNativeSwitch" switch onclick="changeTheme()">
            <label class="form-check-label" for="checkNativeSwitch">
              Dark Theme
            </label>
        </div>
        <div class="form-group">
          <label class="" for="userName">User Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button id="btnCheck" type="submit" class="btn btn-dark">Submit</button>
      </form>
    <script type="text/javascript">
        const check = document.getElementById("checkNativeSwitch");

        let checkbox = document.getElementById("checkNativeSwitch");
            if (checkbox) {
                console.log(checkbox.checked);
            } else {
                console.error("Checkbox element not found.");
        }       

        
        function changeTheme(){
            if(check.checked){
                frmLogin.className = "w-25 border border-2 rounded border-light p-3 m-5 bg-dark text-light";
                frmLogin.style.backgroundColor = "#000";
                btnCheck.className = "btn btn-light";

                // document.getElementById("frmLogin").className = "w-25 border border-2 rounded border-dark p-3 m-5 bg-dark text-light";
                // document.getElementById("btnCheck").className = "btn btn-light";
            }else{
                frmLogin.className = "w-25 border border-2 rounded border-dark p-3 m-5 bg-light text-dark";
                btnCheck.className = "btn btn-dark";
                // document.getElementById("frmLogin").className = "w-25 border border-2 rounded border-dark p-3 m-5 bg-light text-dark";
                // document.getElementById("btnCheck").className = "btn btn-dark";
            }
        }

        
        
    </script>
</body>
</html>
